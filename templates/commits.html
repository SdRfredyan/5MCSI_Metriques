<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Commits GitHub</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      h2 {
        text-align: center;
      }

      #chart_div {
        width: 100%;
        height: 500px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h2>Nombre de commits par minute</h2>
    <div id="chart_div"></div>

    <script>
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const data = new google.visualization.DataTable();
        data.addColumn("string", "Minute");
        data.addColumn("number", "Commits");

        const chartData = {{ data | tojson }};
        chartData.forEach(item => {
          data.addRow([item.minute.toString(), item.count]);
        });

        const options = {
          title: "RÃ©partition des commits par minute (GitHub)",
          hAxis: { title: "Minute" },
          vAxis: { title: "Nombre de commits" },
          legend: "none"
        };

        const chart = new google.visualization.ColumnChart(document.getElementById("chart_div"));
        chart.draw(data, options);
      }
    </script>
  </body>
</html>

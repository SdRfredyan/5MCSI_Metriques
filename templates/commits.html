<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Commits GitHub par minute</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
      }

      #chart_div {
        width: 100%;
        max-width: 960px;
        height: 500px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
      }

      footer {
        text-align: center;
        margin-top: 40px;
        font-size: 0.85em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Statistiques des Commits par Minute</h1>
    <div id="chart_div"></div>

    <script>
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch("/api/commits/")
          .then(response => response.json())
          .then(json => {
            const data = new google.visualization.DataTable();
            data.addColumn("string", "Minute");
            data.addColumn("number", "Commits");

            json.results.forEach(entry => {
              data.addRow([entry.minute.toString(), entry.count]);
            });

            const options = {
              title: "Nombre de commits GitHub par minute",
              hAxis: { title: "Minute" },
              vAxis: { title: "Commits", minValue: 0 },
              legend: "none",
              colors: ["#3366cc"],
              backgroundColor: "#fff"
            };

            const chart = new google.visualization.ColumnChart(document.getElementById("chart_div"));
            chart.draw(data, options);
          });
      }
    </script>

    <footer>
      Exercice 6 – Projet Métriques NFE114
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Contact – Zone Sécurisée</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0f0f0f;
        color: #00ffcc;
        font-family: 'Share Tech Mono', monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .terminal-box {
        background-color: #121212;
        border: 2px solid #00ffcc;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px #00ffcc;
        width: 100%;
        max-width: 480px;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff;
      }

      label {
        display: block;
        margin-top: 15px;
        color: #aaffee;
      }

      input, textarea {
        background-color: #1a1a1a;
        color: #00ffcc;
        border: 1px solid #00ffcc;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        font-family: 'Share Tech Mono', monospace;
        font-size: 14px;
        margin-top: 5px;
      }

      textarea {
        resize: vertical;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #00ffcc;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        font-family: 'Share Tech Mono', monospace;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffcc;
      }

      button:hover {
        background-color: #00ccaa;
      }
    </style>
  </head>
  <body>
    <div class="terminal-box">
      <h2>Zone de Contact Sécurisée</h2>
      <form>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Neo" required>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Anderson" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" placeholder="Transmettez votre message crypté..." required></textarea>

        <button type="submit">ENVOYER</button>
      </form>
    </div>
  </body>
</html>
